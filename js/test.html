<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title of the document</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="unzip.js"></script>
		<script src="parser.js"></script>
		<script>
			var simulationData = {};
			var replayData = null;
			var currentFrame = 0;

			function parse(file){
				replayData = (new Parser()).getData(file);
			}
			function simulate(){
				if(replayData==null || replayData.maplist.length==0 || replayData.maplist[0].frames.length<=currentFrame+1)
					return;
				var frame = replayData.maplist[0].frames[currentFrame];
				var sigs = frame.signals;
				for(var i =0;i<sigs.length;i++){
					var sig = sigs[i];
					if(sig.type=="spawn"){
						var robot = {
							id:sig.robotID,
							loc: sig.loc,
							team: sig.team
						};
						simulationData[robot.id] = robot;
					}else if(sig.type=="move"){
						var robot = simulationData[sig.robotID];
						robot.loc = sig.loc;
					}else if(sig.type=="death"){
						delete simulationData[sig.robotID];
					}
				}
				currentFrame++;
			}
		</script>
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script>
			var container, stats;
			var camera, scene, renderer;
			var objects;
			var redMaterial,blueMaterial;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;
				scene = new THREE.Scene();
				objects = [];
				var material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading } );
				redMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
				blueMaterial = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
				var loader = new THREE.JSONLoader();
				loader.load( 'obj/Suzanne.js', function ( geometry ) {

					geometry.computeVertexNormals();

					for ( var i = 0; i < 500; i ++ ) {

						var mesh = new THREE.Mesh( geometry, material );

						mesh.position.x = 8000 + 4000;
						mesh.position.y = 8000 + 4000;
						mesh.position.z = 0;
						mesh.scale.x = mesh.scale.y = mesh.scale.z = 50;

						objects.push( mesh );

						scene.add( mesh );

					}

				} );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				simulate();
				camera.lookAt( scene.position );
				var meshi = 0;
				for (var id in simulationData){
					var robot = simulationData[id];
					var map = replayData.maplist[0];
					objects[meshi].position.x = (robot.loc[0]-map.originX-map.width/2)*80;
					objects[meshi].position.y = -(robot.loc[1]-map.originY-map.height/2)*80;
					objects[meshi].material = (robot.team=='A')?redMaterial:blueMaterial;
					meshi++;
				}
				renderer.render( scene, camera );
			}

		</script>
		<input type="file" id="zipfile" onchange="parse(this.files[0])">
	</body>
</html>
